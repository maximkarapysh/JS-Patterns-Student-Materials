<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Получение доступа к дереву DOM</title>
</head>
<body>
    <div id="test"></div>
    <script>
        // Предпочтительней 
        var i, msg = "";
        for (i = 0; i < 100; i++) {
            msg += i + ", ";
        }
        document.getElementById("test").innerHTML += msg;
    </script>
</body>
</html>
